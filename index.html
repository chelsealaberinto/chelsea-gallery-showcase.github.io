<!doctype html>
<html lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chelsea's Gallery</title>
  <link rel="icon" type="sea logo/png" href="assets/sea logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>


<body>


  <div class="container-fluid position-sticky top-0 p-0 p-lg-3" style="z-index: 1;">
    <div class="container-xl p-0">
      <div class="glass shadow-sm rounded-5 border-bottom" style="padding: 1rem 2rem;
                background-color: rgba(255, 255, 255, 0.75);
                backdrop-filter: blur(5px);
                transition: background-color 0.4s ease, backdrop-filter 0.4s ease;">
        <div class="d-flex flex-column flex-lg-row justify-content-between align-items-center">
          <div class="d-flex flex-row align-items-center">
            <a href="../../../">
              <img src="assets/sea logo.png" style="width: 50px; height: 50px; margin-right: 1rem;">
            </a>
            <div class="d-flex flex-row mt-2 mt-lg-0 flex-wrap justify-content-center align-items-center gap-3">
              <a href="#" class="nav-link"><small>Home</small></a>
              <a href="#collection" class="nav-link"><small>Collections</small></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <section id="home" class="d-flex align-items-center justify-content-center text-white text-center position-relative"
    style="min-height:90vh; overflow:hidden; margin:0; padding:0;">
    <video autoplay loop muted playsinline style="position:absolute; top:0; left:0; width:100%; height:100%;
               object-fit:cover; z-index:-2; filter:brightness(60%); margin:0; padding:0;">
      <source src="assets/banner.mp4" type="video/mp4">
    </video>
    <div style="position:absolute; top:0; left:0; width:100%; height:100%;
                background:black; opacity:0.35; z-index:-1;"></div>
    <div class="container position-relative" style="z-index:1;">
      <h1 class="display-1 fw-bold mb-3 text-white" style="font-family:'Cormorant Garamond', serif;
                   text-shadow:0 4px 15px rgba(0,0,0,0.9);">Once Upon a Dream</h1>
      <p class="lead fs-4 mb-5 text-light" style="max-width:700px; margin:0 auto; opacity:0.85;">
        Step into a magical realm of Disney Princesses — timeless stories of courage, beauty, and enchantment.
      </p>
      <a href="#collection" class="btn btn-outline-light btn-lg text-uppercase fw-bold" style="padding:14px 45px; border-radius:50px; letter-spacing:2px; border-width:2px; 
           font-family:'Montserrat', sans-serif; font-weight:300; 
           backdrop-filter:blur(3px); box-shadow:0 0 20px rgba(255,255,255,0.3);">
        Begin Your Royal Exploration
      </a>
    </div>
  </section>

  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="display-4 text-center mb-4" id="collection"
          style="font-family: 'Great Vibes', cursive; font-size: 4rem; letter-spacing: 2px; color: #ff007f;">
          Gallery
        </div>
      </div>
    </div>
    <div class="row" id="content"></div>
  </div>


  <div class="modal fade" id="princessModal" tabindex="-1" aria-labelledby="princessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="princessModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column flex-md-row gap-3">
          <img id="modalImage" src="" alt="" class="img-fluid col-md-5 rounded">
          <div id="modalDetails" class="col-md-7"></div>
        </div>
      </div>
    </div>
  </div>



  <div class="container-fluid glass mt-4 p-5 shadow-sm text-center border-top rounded-top-5">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <img src="assets/sea logo.png" alt="Beaches Go Everywhere" style="height: 50px; width: 50px;">
        </div>
        <div class="my-2 text-secondary">
          Every princess has a story — discover the magic within. &copy; 2025
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>


</body>


</html>
